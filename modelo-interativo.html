
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Modelo Interativo Nexus Fractal</title>
  <style>
    body {
      background-color: #111;
      color: #0ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 1fr);
      gap: 2px;
      max-width: 270px;
      margin: 20px auto;
    }
    .cell {
      width: 30px;
      height: 30px;
      background-color: #003366;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #0ff;
    }
    .zoomable:hover {
      transform: scale(1.2);
      transition: 0.3s;
      background-color: #00ffff;
      color: #000;
    }
    h1 {
      margin-bottom: 10px;
      color: #0ff;
    }
    .camada {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Modelo Interativo Nexus Fractal</h1>

  <div class="camada">
    <h2>Camada 81 (9x9)</h2>
    <div class="grid">
      <script>
        for(let i=1; i<=81; i++) {
          document.write(`<div class="cell zoomable">${i}</div>`);
        }
      </script>
    </div>
  </div>

  <div class="camada">
    <h2>Camada 729 (27x27)</h2>
    <div style="font-size: 14px; color: #ccc;">Representação compactada da matriz 27x27</div>
  </div>

  <div class="camada">
    <h2>Camada 6561 (81x81)</h2>
    <div style="font-size: 14px; color: #ccc;">Representação simbólica do emaranhamento fractal completo</div>
  </div>
</body>
</html>

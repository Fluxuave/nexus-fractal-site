<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Modelo Interativo Nexus Fractal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { margin: 0; overflow: hidden; background: #000; color: white; }
    canvas { display: block; }
    #layerLabel {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="layerLabel">Camada: 81</div>
  <canvas id="fractalCanvas"></canvas>
  <script>
    const canvas = document.getElementById('fractalCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    let layer = 0;
    const layers = [81, 729, 6561];
    const colors = ['#00f9ff', '#00ff80', '#ff00c8'];
    function drawGrid(size, color) {
      const cellSize = canvas.width / Math.sqrt(size);
      const cols = Math.floor(canvas.width / cellSize);
      const rows = Math.floor(canvas.height / cellSize);
      ctx.strokeStyle = color;
      ctx.lineWidth = 1;
      for (let i = 0; i < cols; i++) {
        for (let j = 0; j < rows; j++) {
          ctx.strokeRect(i * cellSize, j * cellSize, cellSize, cellSize);
        }
      }
    }
    function renderLayer() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawGrid(layers[layer], colors[layer]);
      document.getElementById('layerLabel').innerText = `Camada: ${layers[layer]}`;
    }
    canvas.addEventListener('click', () => {
      layer = (layer + 1) % layers.length;
      renderLayer();
    });
    renderLayer();
  </script>
</body>
</html>
